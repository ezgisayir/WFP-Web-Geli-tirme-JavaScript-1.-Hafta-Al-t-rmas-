<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="form.css" />
    <title>Rezervasyon Yapın</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <link rel="shortcut icon" type="image/jpg" href="images/logo.png"/>
    <a href="index.html"></a>
    <button onClick="geri() "class="btn btn-outline-light buton" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" id="geri-buton"> Ana Sayfa  </button>
<div class="wrapper">
    <form>
      <h1>Rezervasyon Yapın</h1>
      
      <div class="group">
        <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
        <label>İsim</label>
      </div>
      <div class="group">
        <input type="tel" required="required"/><span class="highlight"></span><span class="bar"></span>
        <label>Telefon Numarası</label>
      </div>
      <div class="group">
        <input type="date" required="required"/><span class="highlight"></span><span class="bar"></span>
        <label></label>
      </div>
      <div class="group">
        <input type="time" required="required"/><span class="highlight"></span><span class="bar"></span>
        <label></label>
      </div>
      <div class="group">
        <input type="number" required="required"/><span class="highlight"></span><span class="bar"></span>
        <label>Kaç kişi olacak</label>
      </div>
      <div class="btn-box">
        <button class="btn btn-submit" type="submit">Kaydet</button>
    
      </div>
    </form>
  </div>

    
  <script type="text/javascript">

  function geri(){

    history.back()

  }

</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
